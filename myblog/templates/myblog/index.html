{% extends 'base.html' %}



{% block body %}
<style>
.home {background-color:black;}
</style>



<div class="container-fluid carousels">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="{{ post1.cover.url }}" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="{{ post2.cover.url }}" alt="Chicago" style="width:100%;">
      </div>

      <div class="item">
        <img src="{{ post3.cover.url }}" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<h2 class="category">NEW ARRIAVELS</h2>
<div class="container">
<img src="{{ men.cover.url }}" class="img-circle" alt="Cinque Terre" width="300px" height="300px"><a>MENS</a>
<img src="{{ women.cover.url }}" class="img-circle"  alt="Cinque Terre" width="300px" height="300px"><a>WOMENS</a>
<img src="{{ child.cover.url }}" class="img-circle" alt="Cinque Terre" width="300px" height="300px"><a>CHILDRENS</a>
</div>
{% endblock %}
